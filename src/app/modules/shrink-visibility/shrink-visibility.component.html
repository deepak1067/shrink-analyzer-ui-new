<div class="px-5">
    <div class="d-flex flex-wrap justify-content-between col-xxl-12">
        <div *ngFor="let card of cards" [attr.data-testid]="'mabl-'+ card.text+ '-card'" class="card cursor-pointer align-items-xxl-center d-flex mx-4">
            <div class="text d-flex align-items-xxl-center py-3 fs-6 ps-n3" [attr.data-testid]="'mabl-'+ card.text+ '-text'">
                {{ card.text | translate }}
                <img class="mx-2" src="assets/svg/Vector.svg" alt="info_icon" height="15" width="15">
            </div>
            <div class="fw-bold ps-n3 fs-2 d-flex justify-content-xxl-center" [attr.data-testid]="'mabl-'+ card.text+ '-value'">
                <div class="results align-items-xxl-center">
                    {{ card.text === 'Total Shrink Value' ? (card.currency + ' ' + card.results) : card.results }}
                </div>
                <div class="d-flex align-items-xxl-center ms-1" *ngIf="card.text === 'Total Exit Reads'">
                    <img [src]="(card?.trend ?? 0) > 0 ? 'assets/svg/Arrow_Green.svg' : 'assets/svg/Arrow_Red.svg'"
                         alt="arrow" height="20" width="20">
                    <span class="trend-percentage" *ngIf="card?.trend">{{ card.trend }}%</span>
                </div>
                <div class="d-flex justify-content-end align-items-center">
                    <button mat-icon-button color="primary" class="arrow" (click)="routeSideNav(card.text)" [attr.data-testid]="'mabl-'+ card.text+ '-forward-btn'">
                        <img src="assets/svg/arrow_forward_ios.svg" alt="arrow_icon" height="20" width="20">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <app-shrink-tab-bar></app-shrink-tab-bar>
    </div>
</div>
