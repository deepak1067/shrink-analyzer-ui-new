<mat-card class="mt-5 mx-3 mb-4" data-testid="mabl-login-events-card">
    <mat-card-header class="d-flex justify-content-between align-items-center col-12">
        <mat-card-title>{{ "Login & Validated Events" | translate }}</mat-card-title>
        <app-toggle-button
          (toggleValue)="onToggleView($event)"
          (onDownload)="downloadFile($event, selectedTabId)"
          [viewType]="viewType"
        ></app-toggle-button>
    </mat-card-header>
    <hr/>
    <mat-card-content class="d-flex justify-content-center mt-3">
        <ng-container *ngIf="!isLoading; else showLoading">
            <ng-container *ngIf="viewType === 'chart'; else elseTemplate">
              <div>
                <p>Chart View</p>
              </div>
            </ng-container>
            <ng-template #elseTemplate>
              <p>Table view</p>
            </ng-template>
          </ng-container>
          <ng-template #showLoading>
            <div class="spinner mt-5">
              <div class="spinner-border text-primary" role="status">
                <span class="sr-only"></span>
              </div>
            </div>
          </ng-template>
    </mat-card-content>
</mat-card>
